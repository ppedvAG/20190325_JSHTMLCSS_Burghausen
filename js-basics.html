<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Grundlagen</title>
  </head>
  <body>
    <script>
      /* Keine Angabe von Datentyp bei Variablendeklaration nötig */
      var zahl = 5;
      let zahl1 = 4;
      let zahltext = "4";
      zahl1 = "text";
      console.log("zahl1: " + zahl1);
      console.log("typeof zahltext: " + typeof zahltext);

      /* Addieren (Zusammenführen) von String und Number ergibt String */
      let test = zahl + zahltext;
      console.log("test: " + test);
      console.log("typeof test: " + typeof test);

      /* Casting (Wechsel von Datentyp) von String zu Number */
      test = zahl + +zahltext;
      console.log("test: " + test);
      console.log("typeof test: " + typeof test);

      /* Casting von Number zu String */
      let test1 = zahl.toString();
      console.log("test1: " + test1);
      console.log("typeof test: " + typeof test1);

      /* Vergleichen von Wert und evtl auch Typ */
      test = 5;
      if (test == test1) {
          console.log("test und test1 sind gleich");

      } else {
        console.log("test und test1 sind nicht gleich");
      }

      //test = "6"; Als erstes Datentyp und dann auch Wert werden verglichen
      if (test === test1) {
          console.log("test und test1 sind gleich");
      } else {
        console.log("test und test1 sind nicht gleich");
      }

      /* Datentyp Boolean */
      let wahr = true;
      let falsch = false;

      /* If Else Abfrage */
      if (falsch) {
          console.log("mit true werde ich angezeigt");
      } else {
          console.log("mit false werde ich angezeigt");
      }

      /* verkürzte Syntax für if else */
      wahr == true ? console.log("wahr ist true") : console.log("wahr ist false");

      /* Konstanten */
      const pi = 3.14;
      // pi = 4.14; //wirf einen Fehler auf

      /* Arrays */
      let devices = ["Laptop", "Handy", "Desktop"];
      devices[1] = "Tablet";
      console.log("devices: " + devices);
      let laenge = devices.length;
      console.log("devices.length " + laenge);

      /* Komplexe Variablen als Konstanten */
      /* Elemente selbst dürfen verändert werden. Aber die Struktur vom Array muss gleich bleiben */
      const cities = ["Berlin", "Bonn", "Bremen"];
      cities[2] = "Baden-Baden";
      console.log("cities changed: " + cities);

    </script>
  </body>
</html>
