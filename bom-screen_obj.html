<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objekt screen</title>
</head>
<body>
    <h1>Objekt screen</h1>
    <h3>Links</h3>
    <ul>
        <li><a href="https://www.w3schools.com/js/js_window_screen.asp">screen at w3schools</a></li>
        <li><a href="https://developer.mozilla.org/de/docs/Web/API/Window/screen">screen at MDN web docs (EN)</a></li>
        
    </ul>
    <h3>Beschreibung</h3>
    <p>ist selber eine Property vom Objekt window. Repräsentiert nicht das Browserfenster, sondern den Device-Bildschirm</p>
    <h3>Property width</h3>
    <p id="output"></p>

    <script>
        let breite = screen.width;
        let hoehe = screen.height;
        output.innerHTML = "Ihr Bildschirm ist " + screen.width + " breit.";
        if (breite > hoehe) {
            alert("landscape");//funktioniert im developer tool, nicht beim verändern von Browser
        } else {
            alert("portrait");
        }    
    </script>
    
</body>
</html>
