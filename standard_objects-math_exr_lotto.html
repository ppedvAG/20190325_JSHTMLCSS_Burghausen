    <title>Lotto</title>

<body>    
    <button onclick="randomSix()">Lottospiel</button>
    <p id="output"></p>

    <script>
        function randomSix() {
            let arr = [];
            for (let i = 0; i < 6; i++) {
                arr.push(Math.floor(Math.random()*49)+1);
                /* +1 damit keine Null vorkommt */

            }
            //Math.random()
            //Math.floor()
            //for Schleife
            //Array befÃ¼llen
            output.innerHTML = arr;
        }
    
    </script>
