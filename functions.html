<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funktionen</title>
</head>
<body>
    <p id="output1"></p>
    <p id="output2"></p>


    <script>
        let name = "Max";
        let lastname = "Mustermann";

        function giveFullName(vn, nn){
            return vn + " " +  nn;
        }

        output1.innerHTML = giveFullName(name, lastname);
        output2.innerHTML = giveFullName;
        /* () ist ein Operator zum Ausf√ºhren der Anweisungen in der Funktion */

        /* anonyme Funktionen */
        function map(f, a) {
            let result = [];
            let i;
            for (i = 0; i < a.length; i = i + 1) {
                result[i] = f(a[i]); 
            }
            return result;
        }
        let af = function(x) {
            return x * x * x;
        }

        let numbers = [1, 2, 3, 4, 5];
        let cube = map(af, numbers);
        output1.innerHTML = cube;




    </script>
    
</body>
</html>
