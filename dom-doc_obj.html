  <body>
    <h3>Methode1</h3>
    <p id="outp1"></p>
    <h3>Methode2</h3>

    <h3>Methode3</h3>

    <h3>Methode4</h3>

    <h3>Methode5</h3>

    <a href="#">Besuch mich</a>

    <h3>Methode6</h3>

    <h3>Methode7</h3>
    <p id="outp7"></p>
    <h3>Methode8</h3>

    <h3>Methode9</h3>
    <p id="outp9"></p>

    <script>
      //bgColor - background color - hat keinen Default-Wert, muss erstmal gesetzt werden!
      document.bgColor = "green";
      let docBgClr = document.bgColor;
      console.log(document);
      outp1.innerHTML = "docBgClr: " + docBgClr;

      //fgColor - frontground color
      document.fgColor = "yellow";
      outp2.innerHTML = "document.fgColor: " + document.fgColor;

      //linkColor
      document.linkColor = "pink";
      outp3.innerHTML = "document.linkColor: " + document.linkColor;

      //alinkColor - active link color
        document.alinkColor = "brown";
      outp4.innerHTML = "document.alinkColor: " + document.alinkColor;

      //vlinkColor - visited link color
      //beim Klick auf ein Link werden alle Links umgefärbt
      document.vlinkColor = "black";
      outp5.innerHTML = "document.vlinkColor: " + document.vlinkColor;

      //lastModified
      outp6.innerHTML = "lastModified: " + document.lastModified;

      //title
      outp7.innerHTML = "title: " + document.title;

      //write(text:string)
      document.open();
      document.write("Text, der alles überschreibt");
      document.close();
    </script>
  </body>
